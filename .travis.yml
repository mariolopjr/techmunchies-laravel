language: php

php:
  - 7.1

node_js:
  - "node"

before_script:
  - phpenv config-rm xdebug.ini
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - npm install

before_install:
  - mysql -e 'CREATE DATABASE travis;'

script:
  - phpdbg -qrr vendor/bin/phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash)

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor
